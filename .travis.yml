language:
  - node_js

node_js:
  - "10.15.3" // At the time of writing this is the LTS version of node see https://docs.npmjs.com/try-the-latest-stable-version-of-node

cache:
  npm: true # this cashes ~/.npm folder on Travis
  directories:
    # we also need to cache folder with Cypress binary
    - ~/.cache

install:
  - npm install -g npm@latest
  - npm install

script:
  - npm test
  - npm run build
  - $(npm bin)/cypress run --record --key ecf76371-5b01-40ad-a4bf-3179175cefc8

